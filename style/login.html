<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/Login/login.css">
    <link rel="stylesheet" href="style/Login/login-responsive.css">
    <title>ORKUT</title>
</head>
<body>
    <div class="logo">
        <img src="style/img/Logo_ORKUT.svg.png" alt="">
    </div>
    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="fields__title">Acesse o <span class="pink-font"> Orkut </span> com a sua conta <span style="color: #4285F4">G</span><span style="color: #EA4335">o</span><span style="color: #FBBC05">o</span><span style="color: #4285F4;">g</span><span style="color: #34A853;">l</span><span style="color: #EA4335;">e</span>!</p>
            </div>
            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou número de celular" name="" id="fields__email">
                <input type="password" placeholder="Senha" name="" id="fields__pass">
            </div>
            <dive class="fields__remember">
                <input type="checkbox" name="" id="fields__remember">
                <label for="fields__remember"> Lembrar sempre do meu acesso </label>
            </dive>
            <div class="fields__buttons">
                <button id="btnlogin">ENTRAR</button>
            </div>
            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>
            <div class="fields__create">
                <a href="#">Não tem conta? <span class="pink-font">Criar agora</span></a>
            </div>
        </div>
    </div>
</body>
</html>
